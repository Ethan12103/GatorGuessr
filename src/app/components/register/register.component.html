<mat-card>
    <mat-card-title>Registration</mat-card-title>
    <mat-card-content>
        <form [formGroup] = "registerForm">
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Username</mat-label>
                    <input matInput 
                    placeholder = "Username" 
                    #username
                    [formControl] = "usernameRequirements" 
                    />
                    <mat-error
                        *ngIf="usernameRequirements.errors?.['minlength']"> 
                        Username must be at least 4 characters long
                    </mat-error>
                    <mat-error
                        *ngIf="usernameRequirements.errors?.['required']">
                        Username is required
                    </mat-error>
                    
                    <mat-icon matSuffix> sentiment_very_satisfied</mat-icon>
                </mat-form-field>
            </div>

            <div>
                <mat-form-field class = "password" appearance = "outline">
                    <mat-label>Password</mat-label>
                    <input 
                    matInput [type]="showPassword ? 'text' : 'password'" 
                    password = "Password"
                    #password
                    [formControl]="passwordRequirements" 
                    />

                    <mat-error
                        *ngIf="passwordRequirements.errors?.['minlength']">
                        Password must be at least 8 characters long
                    </mat-error>
                    <mat-error
                        *ngIf="passwordRequirements.errors?.['required']">
                        Password is required
                    </mat-error>
                    <mat-error
                        *ngIf="passwordRequirements.errors?.['pattern']">
                        Must an uppercase and a number
                    </mat-error>

                    <mat-icon matSuffix (click)="togglePasswordVisibility()">
                        {{showPassword?'visibility_off':'visibility'}}
                    </mat-icon>
                </mat-form-field>
            </div>


            <div class = "mat-button">
                <button type = "submit" 
                [disabled]="verifySubmit()"
                mat-raised-button (click)="submitRegistration(username.value,password.value)">Register</button>
                
            </div>
        </form>
    </mat-card-content>
 </mat-card>
