<div class="mat-app-background">
  <a routerLink="'/app'"></a>
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span class="left">
        <a href="/home">
          <button mat-icon-button class="mr-8">
            <mat-icon>home</mat-icon>
          </button>
        </a>
        <button
          mat-icon-button
          name="Theme"
          value="selectedValue"
          (click)="toggleTheme()"
          class="mr-8"
        >
          <mat-icon class="mr-8">{{ selectedTheme }}</mat-icon>
        </button>
      </span>
      <span class="center">
        <img src="assets/favicon/favicon-64x64.png" />
        <div class="center-title">GatorGuessr</div>
      </span>
      <span class="right">
        <a mat-button routerLink="/register">Register</a>
        <a mat-button routerLink="/login">Login</a>
      </span>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
<router-outlet></router-outlet>
