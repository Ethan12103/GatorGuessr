<div class="grid-container">
  <mat-card class="streetView">
    <mat-card-content>
      <div class="street" id="Smap"></div>
    </mat-card-content>
  </mat-card>

  <mat-card class="mapView">
    <mat-card-content>
      <div class="full" id="Gmap"></div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" class="sub" (click)="submit()">
        Submit
      </button>
    </mat-card-actions>
  </mat-card>
</div>
